    function createChartControl(htmlDiv1)
    {
        //project 1

        var parentTask1 = new GanttTaskInfo("#{suggestion.TaskesById().get(0).get('id')}"," #{suggestion.TaskesById().get(0).get('name')}", "#{suggestion.TaskesById().get(0).get('startDate')}", "#{suggestion.TaskesById().get(0).get('realDuration')}", 50, "");

              project1.addTask(parentTask1);
      //  project1.addTask(parentTask2);

                var ganttChartControl = new GanttChart();
        ganttChartControl.setImagePath("resources/imgs/");
        ganttChartControl.setEditable(true);

        ganttChartControl.addProject(project1);
        //ganttChartControl.addProject(project2);

        ganttChartControl.create(htmlDiv1);
    }
    /*]]>*/
</script>
