<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/_MyTemplatepage.xhtml">
	
	
	<h:head>
</h:head>
	<ui:define name="test">
   <div class="content-panel pn">
        <div id="profile-01">
            <h3>Project Management Tool</h3>
            <h6>Good Luck !!</h6>
        </div>
     <div></div>
        <div class="centered">
            <h4><i class="fa fa-envelope"></i><br />Arctic@esprit.tn</h4>
        </div>
      <div style="margin-top:-50px"><h2><h:outputText value=" Rate our application PLZ:" style="color:black" /></h2><br/></div>  
        <h:form>
	<br/>
		<p:growl id="messages" showDetail="true" />

		<h:panelGrid columns="2" cellpadding="5" style="margin-top:-40px">




			
			<p:rating value="#{ratingView.rating3}">
				<p:ajax event="rate" listener="#{ratingView.onrate}"
					update="messages" />
				<p:ajax event="cancel" listener="#{ratingView.oncancel}"
					update="messages" />
			</p:rating><br/>
			<br/><h:outputText value="Username" style="color:black"/>
<h:inputText value="#{ratingView.username}"/><br/>

		</h:panelGrid>

		<p:commandButton value="Submit" update="display" class="btn btn-primary"
			oncomplete="PF('dlg').show()" style="margin:5px"
			action="#{ratingView.add()}" />

		<p:dialog header="Values" widgetVar="dlg" showEffect="fade"
			hideEffect="fade">
			<h:panelGrid id="display" columns="2" cellpadding="5">


				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingView.rating3}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
    </div>
   
	</ui:define>
	 
</ui:composition>
