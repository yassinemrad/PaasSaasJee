<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/login.xhtml">
	
	<ui:define name="test">
	<h:form>

				
					
					
					
					<h2 class="form-login-heading">sign in now</h2>
				<div class="login-wrap">
				
					<h:inputText    class="form-control" value="#{login.login}"/>

					<h:inputSecret   class="form-control" value="#{login.mdp}"/>
					<label class="checkbox"> <input type="checkbox"
						value="remember-me" /> Remember me <span class="pull-right">
							<a data-toggle="modal" href="login.html#myModal"> Forgot
								Password?</a>
					</span>
					</label>
					<h:commandButton value="login"   class="btn btn-theme btn-block" action="#{login.loginn()}">
					</h:commandButton>
					

					<div class="login-social-link centered">
						<p>or you can sign in via your social network</p>
						<button class="btn btn-facebook" type="submit">
							<i class="fa fa-facebook"></i> Facebook
						</button>
						<button class="btn btn-twitter" type="submit">
							<i class="fa fa-twitter"></i> Twitter
						</button>
					</div>

					<div class="registration">
						Don't have an account yet?<br /> <a class="" href="#"> Create
							an account </a>
					</div>

				</div>

				<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
					tabindex="-1" id="myModal" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">times;</button>
								<h4 class="modal-title">Forgot Password ?</h4>
							</div>
							<div class="modal-body">
								<p>Enter your e-mail address below to reset your password.</p>

								<input type="text" name="email" placeholder="Email"
									autocomplete="off" class="form-control placeholder-no-fix" />
							</div>
							<div class="modal-footer">
								<button data-dismiss="modal" class="btn btn-default"
									type="button">Cancel</button>
								<button class="btn btn-theme" type="button">Submit</button>

							</div>
						</div>
					</div>
				</div>
					

					

				

				
</h:form>
	</ui:define>
</ui:composition>
