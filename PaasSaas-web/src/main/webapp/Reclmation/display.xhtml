<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/_MyTemplatepage.xhtml">
		<h:head></h:head>
	<ui:define name="test">
<h2><i class="fa fa-angle-right"></i>     New Reclamations</h2>
		<h:form>
			
			<br></br>
			<h4><h:outputText
		 class = "text-danger"	value="You have  #{reclamation.getNT().size()} reclamations no treat" /></h4>
			<table class="table table-striped table-advance table-hover" align="center">
				<tr>
					<th>
            <i class="fa fa-bookmark"></i>Object</th>
					<th class="hidden-phone">
            <i class="fa fa-question-circle"></i>Description</th>
					 <th>
            <i class="fa fa-calendar" /> Date</th>
					 <th>
            <i class="fa fa-bullhorn"></i>User</th>
					<th>
            <i class=" fa fa-edit"></i>Treat</th>
				</tr>
				<c:forEach items="#{reclamation.getNT()}" var="rec">
					<tr>
						<td><h:outputText value="${rec.get('objet')}" /></td>

						<td><h:outputText value="${rec.get('description')}" /></td>
						<td><h:outputText value="${rec.get('date')}" /></td>
						<td><h:outputText
								value="#{reclamation.getUSerById(rec.get('user')).get('FirstName')}" />
						</td>
						<td><h:commandButton
								action="#{reclamation.treat(rec.get('id'))}" value="Treat" /></td>
					</tr>

				</c:forEach>
			</table>

<h:commandButton action="#{reclamation.redirectOld()}" class="btn btn-theme"
				value="Old Reclamations" />

		</h:form>

	</ui:define>
</ui:composition>
