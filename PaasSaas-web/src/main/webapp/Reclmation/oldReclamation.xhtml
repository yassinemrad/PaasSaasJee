<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/_MyTemplatepage.xhtml">
		<h:head></h:head>
	<ui:define name="test">

		<h:form>
			<h:commandButton action="#{reclamation.redirectNew()}"
				value="New Reclamations" />
			<br></br>
			<table border="1">
				<tr>
					<td>Object</td>
					<td>Description</td>
					<td>Date</td>
					<td>user</td>
				</tr>
				<c:forEach items="#{reclamation.getT()}" var="rec">
					<tr>
						<td><h:outputText value="${rec.get('objet')}" /></td>

<td>
<h:outputText value="${rec.get('description')}" />
</td>
<td>
<h:outputText value="${rec.get('date')}" />
</td>
<td>
<h:outputText value="#{reclamation.getUSerById(rec.get('user')).get('FirstName')}" />
</td>
</tr>

				</c:forEach>
			</table>



		</h:form>

	</ui:define>
</ui:composition>
