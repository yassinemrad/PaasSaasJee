<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="/template/template.xhtml">
<ui:param name="page_name" value="Accueil" />
<ui:define name="content">

<h:form>
<table border="1">
<h:commandButton action="#{reclamation.redirectCreate()}" value="Create" />
<br></br>
<tr>
<td>
Object
</td>
<td>
Description
</td>

<td>
Delete
</td>
</tr>
<c:forEach items="#{reclamation.getByUser()}" var="rec">
<tr>
<td>
<h:outputText value="${rec.get('objet')}" />
</td>

<td>
<h:outputText value="${rec.get('description')}" />
</td>
 <td>
<c:if test="#{ rec.get('etat') == 0}">
  
<h:commandButton action="#{reclamation.delete(rec.get('id'))}"
value="Delete" />

</c:if>
<c:if test="#{ rec.get('etat') == 1}">
  
<h:outputText value="Treat" />

</c:if>
</td>
</tr>

</c:forEach>
</table>



</h:form>

</ui:define>
</ui:composition>
