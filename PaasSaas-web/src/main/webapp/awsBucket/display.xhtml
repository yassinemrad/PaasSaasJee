<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core"
template="/template/template.xhtml">
<ui:param name="page_name" value="Accueil" />
<ui:define name="content">

<h:form>
<h:commandButton action="#{awsbucket.redirectAddBacket()}" value="Create Backet" />

<br></br>
<h:outputText value="You have  #{awsbucket.getliste().size()} Backet storage" /> 
<br></br>
<table border="1">

<c:forEach items="#{awsbucket.getliste()}" var="bac">



<h:commandLink action="#{awsbucket.redirectlistFile(bac.get('name'))}" value="${bac.get('name')}" href="AddFile" >
</h:commandLink>
</c:forEach>
</table>



</h:form>

</ui:define>
</ui:composition>
