<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/_MyTemplatepage.xhtml">
	<h:head></h:head>
	<ui:define name="test">
		<h2>
			<i class="fa fa-angle-right"></i> Detail de tache :
			#{tasks.getTaskbyid().get('name')}
		</h2>

		<table style="align: center">
			<tr>
				<td><b><h:outputText style="color:green" value="Task name :" /></b></td>
				<td><h:outputText value=" #{tasks.getTaskbyid().get('name')}" />
				</td>
			</tr>
			<tr>
				<td><b><h:outputText style="color:green" value="Task Descritpion :" /></b></td>
				<td><h:outputText
						value=" #{tasks.getTaskbyid().get('description')}" /></td>
			</tr>
			<tr>
				<td><b><h:outputText style="color:green" value="Date debut :" /></b></td>
				<td><h:outputText
						value=" #{tasks.getTaskbyid().get('dateAjout')}" /></td>
			</tr>
			<tr>
				<td><b><h:outputText style="color:green"
							value="Date limite pour cette Tache
 :" /></b></td>
				<td><h:outputText value=" #{tasks.getTaskbyid().get('date')}" />
				</td>
			</tr>
			<tr>
				<td><b><h:outputText
						style="color:green"	value="Nom Module :" /></b></td>
				<td><h:outputText value=" #{tasks.getTaskbyid().get('nmod')}" />
				</td>
			</tr>
			<tr>
				<td><b><h:outputText
						style="color:green"	value="State  :" /></b></td>
				<td>
				<h:form>
				<h:selectOneMenu value="#{tasks.state}">
   <f:selectItem itemValue="0" itemLabel="To Do " />
   <f:selectItem itemValue="1" itemLabel="Doing" />           
      <f:selectItem itemValue="2" itemLabel="Done" />                   
           
</h:selectOneMenu>

<h:commandButton class="btn btn-success btn-xs" action="#{tasks.changeStatus(1002)}" value="Marquer" />
</h:form>				</td>
			</tr>
		</table>
		 <h4><i class="fa fa-angle-right"></i>Temps Total pour la fin du tache : #{tasks.getTaskbyid().get('date')}</h4>
 
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Temps pass√©',   #{tasks.getTaskbyid().get('passe')}  ],
          ['Temps restant',    #{tasks.getTaskbyid().get('restant')}]

        ]);

        var options = {
          title: 'Progression du Temps ',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
            </script>
     
            <div id="donutchart" style="width: 900px; height: 500px;"></div>
  
		
	</ui:define>
</ui:composition>
