<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="template/template.xhtml">
<ui:param name="page_name" value="Accueil" />
<ui:define name="content">
<h:panelGroup>
<h:form>
<h:outputText value="titre" /> <h:inputText value="#{suggestion.titre}" /><br/>
<h:outputText value="description" /> <h:inputText value="#{suggestion.description}" /><br/>
<h:outputText value="auteur" /> <h:inputText value="#{suggestion.auteur}" /><br/>
<h:outputText value="type"></h:outputText>
<h:selectOneMenu value="#{suggestion.priorite}">
<f:selectItem itemLabel="System Failure" itemValue="0"/>
<f:selectItem itemLabel="Feedback" itemValue="1"/>
<f:selectItem itemLabel="Improvements" itemValue="2"/>
</h:selectOneMenu>
<h:commandButton value="rec"
action="#{suggestion.add()}" />


</h:form>
</h:panelGroup>
</ui:define>
</ui:composition>
